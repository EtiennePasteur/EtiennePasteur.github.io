  margin: 0;

.title {
  color: #fff;
  font-size: 15vmin;
  font-weight: 700;
  text-align: center;
  letter-spacing: 1vmin;
}
.scene {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  perspective: 80000px;
}
.candle {
  width: 2vmin;
  height: 20.833333333333336vmin;
  background: repeating-linear-gradient(45deg, #fff, #fff 1.041666666666667vmin, #000 1.041666666666667vmin, #000 1.736111111111111vmin);
  background-size: cover;
  position: absolute;
  top: 0;
  left: 0;
  border-radius: 2.5vmin;
  transform: translate3d(-50%, -160%, 2px) rotateY(-115deg);
}
.candle:before,
.candle:after {
  content: '';
  display: block;
}
.candle:before {
  width: 0;
  height: 0;
  border-left: 1.071428571428571vmin solid rgba(0,0,0,0);
  border-right: 1.071428571428571vmin solid rgba(0,0,0,0);
  border-bottom: 2.5vmin solid #fff;
  transform: translateY(-75%);
}
.candle .flame {
  display: block;
  width: 2vmin;
  height: 2vmin;
  border-radius: 100%;
  background: #ffcc80;
  position: absolute;
  top: -6vmin;
  animation: flicker 10s linear infinite;
  transform-origin: bottom center;
}
.candle .flame:before {
  content: '';
  display: block;
  position: absolute;
  top: -1.666666666666667vmin;
  left: 0;
  border-left: 1.071428571428571vmin solid rgba(0,0,0,0);
  border-right: 1.071428571428571vmin solid rgba(0,0,0,0);
  border-bottom: 2.5vmin solid #ffcc80;
}
.cake {
  position: absolute;
  bottom: 25vmin;
  left: 50%;
  transform-style: preserve-3d;
  transform: rotateX(-27deg) rotateY(-65deg);
}
.cake div {
  width: 30vmin;
  position: absolute;
  top: 0;
  left: 0;
  box-shadow: 0 0 1px #ffccdf;
}
.cake .shadow {
  width: 100vh;
  height: 30vmin;
  transform-origin: 50% 50%;
  transform: translate3d(0, -2.5vmin, 0) rotateX(-90deg);
  background: linear-gradient(to right, rgba(0,0,0,0.65) 0%, rgba(0,0,0,0) 100%);
  box-shadow: none;
}
.cake .top {
  height: 30vmin;
  transform: translate(-50%, -27.5vmin) rotateX(-90deg);
  background: #ffccdf;
}
.cake .top:after {
  content: '';
  display: block;
  width: 2vmin;
  height: 50%;
  transform: translate(325%, -50%) rotate(90deg);
  position: absolute;
  top: 50%;
  left: 50%;
  background: #ffb6d2;
}
.cake .left {
  height: 25vmin;
  transform: translate3d(-15vmin, -12.5vmin, 15vmin);
  background: #ffb6d2;
}
.cake .right {
  width: 30vmin;
  height: 8.333333333333334vmin;
  box-sizing: border-box;
  transform: translate(0, -12.5vmin) rotateY(-90deg);
  background: #fff0e6;
  border: solid #ff87af;
  border-width: 2.5vmin 2.5vmin 0 0;
}
.cake .right:before,
.cake .right:after {
  content: '';
  display: block;
  height: inherit;
  width: inherit;
  background: inherit;
  border: inherit;
  box-sizing: inherit;
  position: absolute;
  left: 0;
}
.cake .right:before {
  top: 5.833333333333334vmin;
}
.cake .right:after {
  top: 14.166666666666668vmin;
}
